
server {
	if ($host = api.weekend.kim | $host = api.jesse.kim) {
		return 301 https://$host$request_uri;
	}

	return 404;

	listen 80;
	listen [::]:80;
	server_name api.weekend.kim api.jesse.kim;
	charset utf-8;
	client_max_body_size 75M;

